<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Моя первая страница</h1>
    <table>
        <tr>
            <th>Заголовок</th>
            <th>Описание</th>
            <th>Дата</th>
        </tr>
        {% for item in context %}

            <td>{{item.description}}</td>
            <td>{{item.date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
