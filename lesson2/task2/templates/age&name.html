{% extends 'base.html' %}


{% block title %}
    age & name
{% endblock %}


{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Ваше имя <input 
                type="text" 
                id="name"
                 name="name"></input>
            </label>
            <label for="age">Возраст <input
                 type="text"
                  id="age"
                   name="age"></input>
            </label>
        </div>
        <button type="submit">Send</button>
    </form>   
{% endblock %}
